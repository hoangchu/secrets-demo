name: GitOps Pipeline

on:
  push:
    branches:
      - main
      - 'feature/**'
      - 'chore/**'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    # Define outputs to pass the new image tag to the next job
    outputs:
      image_with_tag: ${{ steps.image_with_tag_output.outputs.tag }}

    permissions:
      contents: read
      packages: write # required to push to ghcr

    steps:
      - name: checkout application repository
        uses: actions/checkout@v4

      - name: set up docker buildx
        uses: docker/setup-buildx-action@v3

      - name: log in to github container registry (ghcr)
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.DEPLOYMENT_REPO_PAT }}

      # Calculate and store the final image tag (e.g., ghcr.io/user/repo:sha)
      - name: set image tag output
        id: image_with_tag_output
        run: |
          # The full tag includes the registry, repository path, and the sha.
          # üí° Correction: Use $GITHUB_OUTPUT (uppercase) to set step outputs.
          IMAGE_WITH_TAG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          echo "tag=${IMAGE_WITH_TAG}" >> $GITHUB_OUTPUT

      - name: build and push docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          file: ./src/Secrets.Demo.Api/Dockerfile
          tags: ${{ steps.image_with_tag_output.outputs.tag }}

  update-deployment-manifest:
    name: Update Deployment Manifest
    runs-on: ubuntu-latest
    needs: build-and-push-docker

    env:
      # Target GitOps repository
      TARGET_REPO: hoangchu/secrets-demo-gitops
      TARGET_BRANCH: main
      MANIFEST_PATH: kubernetes/deployment.yaml

    permissions:
      # Requires write permission to commit and push changes to the target repo
      contents: write

    steps:
      - name: Checkout Deployment Repository (${{ env.TARGET_REPO }})
        uses: actions/checkout@v4
        with:
          repository: ${{ env.TARGET_REPO }}
          ref: ${{ env.TARGET_BRANCH }}
          # ‚ö†Ô∏è WARNING: Requires a PAT with 'repo' scope access to the target repository
          token: ${{ secrets.DEPLOYMENT_REPO_PAT }}

      - name: Set Git Identity for commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Update Deployment YAML Image Tag (using yq)
        run: |
          # Install yq
          sudo snap install yq

          # Get the full image tag from the previous job (e.g., ghcr.io/user/repo:sha)
          IMAGE_WITH_TAG="${{ needs.build-and-push-docker.outputs.image_with_tag }}"
          echo "Updating image tag to: $IMAGE_WITH_TAG"

          # üí° Correction: Directly set the image field to the full tag.
          # This is cleaner and avoids potential issues with regex/string manipulation.
          yq e '.spec.template.spec.containers[0].image = "'"$IMAGE_WITH_TAG"'"' -i ${{ env.MANIFEST_PATH }}

      - name: Commit and Push Manifest Changes
        run: |
          if git diff --exit-code ${{ env.MANIFEST_PATH }}; then
            echo "No changes detected in deployment manifest. Skipping commit."
          else
            git add ${{ env.MANIFEST_PATH }}
            git commit -m "ü§ñ [CI] Bump secrets-demo image to ${{ github.sha }}"
            git push
          fi
